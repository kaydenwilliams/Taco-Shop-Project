<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kayden Williams">
    <meta name="decription" content="This is a web project example for a taco shop, contact page.">
    <title>Little Taco Shop Tacos Contact Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure><img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" title="Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <article>
        <h2>Our Contact Form</h2>

        <fieldset>
            <legend>Send Us A Message</legend>


            <form action="website.com/get" method="get"></form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>


            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
            </p>

            <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Type your message here"></textarea>
            </p>
        </fieldset>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </article>

    <article>
        <h2>Our Location</h2>

        <address>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555
        </address>

        <p>
            <em>Phone: <a href="tel:+555-555-5555">555-555-5555</a></em>
        </p>

        <p>
            <a href="">Back To Top</a>
        </p>
    </article>

    <hr>

    Copyright &copy; The Little Taco Shop

</body>
